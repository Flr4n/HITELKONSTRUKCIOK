<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Lakáshitel Kalkulátor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="ikon.png" type="image/x-icon">
    <script defer src="app.js"></script>
</head>
<body class="bg-light p-4">
        <div class="container">
            <h1 class="mb-4">Lakáshitel kalkulátor</h1>
    
            <form id="kalkulatorForm" class="row g-3">
                <div class="col-md-6">
                    <label for="osszeg" class="form-label">Hitel összege (Ft)</label>
                    <input type="number" class="form-control" id="osszeg" required placeholder="Pl. 10,000,000" title="Írd be a hitel összegét">
                </div>
                <div class="col-md-6">
                    <label for="kamat" class="form-label">Kamatláb (%)</label>
                    <input type="number" class="form-control" id="kamat" required placeholder="Pl. 5.5" title="Írd be a kamatlábat">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Ajánlatok lekérése</button>
                </div>
            </form>
    
            <div id="ajanlatok" class="row mt-4"></div>
        </div>
</body>
    <script>src="app.js"</script>
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 Lakáshitel Kalkulátor. Minden jog fenntartva.</p>
</footer>
