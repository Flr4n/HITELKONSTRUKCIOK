<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Lakáshitel Kalkulátor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="ikon.jfif" type="image/x-icon">
    <script defer src="app.js"></script>
<body class="bg-light p-4">
        <div class="container">
            <h1 class="mb-4">Lakáshitel kalkulátor</h1>
    
            <form id="kalkulatorForm" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Hitel összege (Ft)</label>
                    <input type="number" class="form-control" id="osszeg" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Kamatláb (%)</label>
                    <input type="number" class="form-control" id="kamat" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Ajánlatok lekérése</button>
                </div>
            </form>
    
            <hr>
    
            <div id="ajanlatok" class="row mt-4"></div>
        </div>

    <script>src="app.js"</script>
</body>
